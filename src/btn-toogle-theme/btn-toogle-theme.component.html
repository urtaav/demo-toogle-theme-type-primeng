<button
  class="btn-toggle-theme"
  (click)="changeTheme('bootstrap4-light-blue', 'light')"
>
  <i class="bx bx-moon"></i>bootstrap4-light-blue
</button>

<button
  class="btn-toggle-theme"
  (click)="changeTheme('bootstrap4-dark-blue', 'dark')"
>
  <i class="bx bx-moon"></i>bootstrap4-dark-blue
</button>

<button
  class="btn-toggle-theme"
  (click)="changeTheme('tailwind-light', 'light')"
>
  <i class="bx bx-moon"></i>tailwind-light
</button>
